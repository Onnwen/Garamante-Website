<script>
    $("#loginForm").on("submit", function (event) {
        event.preventDefault();
        $.post("api/login.php", {
            username: $("#emailField").val(),
            hashed_password: $("#passwordField").val()
        })
            .done(function (data) {
                let userInfo = JSON.parse(data);
                if (userInfo.user_id != null) {
                    $.session.set("user_id", userInfo.user_id);
                    $.session.set("username", userInfo.username);
                    $.session.set("email", userInfo.email);
                    $.session.set("firstName", userInfo.firstName);
                    $.session.set("lastName", userInfo.lastName);
                    window.location.href = "dashboard.html";
                } else {
                    $("#emailField").addClass("is-invalid");
                    $("#passwordField").addClass("is-invalid");
                    alert("Credenziali errate");
                }
            });
    });

    $(document).ready(function () {
        // if ($.session.get("user_id") != null) {
        //     $("#loading").hide();
        // } else {
        //     window.location.href = "admin.html";
        // }
        $("#loading").hide();
        selectSection(1);

    function selectSection(id) {
        $(".section-button").each(function () {
            $(this).removeClass("sidebar-button-active");
        });

        $("#section-button-" + id).addClass("sidebar-button-active");

        $(".section").each(function () {
            $(this).hide();
        });

        $("#section-" + id).show();
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/atropos/atropos.css"/>
    <style type="text/css">
        img {
            width: 200px;
            height: 200px;
        }
        .my-atropos {
            width: 40px;
        }
    </style>
</head>
<body>
<div class="atropos my-atropos">
    <!-- scale container (required) -->
    <div class="atropos-scale">
        <!-- rotate container (required) -->
        <div class="atropos-rotate">
            <!-- inner container (required) -->
            <div class="atropos-inner">

                <!--
                Element with no offset will not move
                -->
                <!--
                Element with positive offset will move in same direction,
                making it appear in front of the scene
                -->
                <p>
                    Ciao
                </p>
            </div>
        </div>
    </div>
</div>
<script src="node_modules/atropos/atropos.min.js"></script>
<script>
    const myAtropos = Atropos({
        el: '.my-atropos',
        activeOffset: 40,
        shadowScale: 1.05,
        onEnter() {
            console.log('Enter');
        },
        onLeave() {
            console.log('Leave');
        },
        onRotate(x, y) {
            console.log('Rotate', x, y);
        }
    });
</script>
</body>
</html>
